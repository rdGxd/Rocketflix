<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js" defer></script>
    <title>Rocketflix</title>
  </head>
  <body>
    <header>
      <img src="assets/shuffle.svg" alt="" />
      <h1>Não sabe o que assistir ?</h1>
    </header>
    <main>
      <button type="submit">
        <img src="assets/shuffle.svg" alt="" />
        Encontrar filme
      </button>
      <p id="texto">
        Clique em "Encontrar filme" que traremos informações de algum filme para
        você assistir hoje.
      </p>
      <section>
        <article id="detalhes" class="isHidden">
          <img src="" alt="" id="capaFilme" class="isHidden" />
          <h2 id="nomeFilme"></h2>
          <p id="sinopseFilme"></p>
        </article>
      </section>
    </main>
  </body>
</html>
